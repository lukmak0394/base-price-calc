<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BP Calculator</title>
</head>
<body>
    <div class="container">
    
        <form action="#" class="weight-sum-form">
            <label for="weight">Weight / capacity of products that you'd like to be summed up: </label>
            
            <input type="text" id="weight" name="weight">

            <button type="submit" id="add" class="btn btn-dark form-btn">+</button>
            
        </form>
        <p id="sum-paragraph"></p>
        <button class="btn btn-light clear-btn" id="clear-sum-btn">Clear</button>
        <form action="#" class="base-price-form">
       
            <label for="capacity">Capacity (KG / L)</label>
            <input type="text" id="capacity" name="capacity">
            
            <label for="price">Price</label>
            <input type="text" id="price" name="price">

            <span class="error-msg"></span>
            
            <button type="submit" class="btn 
            btn-dark form-btn">Calculate</button>    
        </form>
        <button class="btn btn-light clear-btn" id="clear-list-btn">Clear list</button>
        <ol class="result-list"></ol>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
